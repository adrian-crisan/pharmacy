<div class="row">
  <h3>Reset password</h3>
  <p class="text-center">Please enter your email address to request a password reset.</p>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset password</button>
  </div>
  <div class="form-group">
    <span>Go back to ? <a routerLink="/sign-in">Login</a></span>
  </div>
</div>
