<div class="row">
  <h3>Sign Up</h3>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="signupForm.email" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="signupForm.password" required>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="signUp()">Sign Up</button>
  </div>
  <div class="form-group">
    <span>Already have an account?<a routerLink="/sign-in">Login</a></span>
  </div>
</div>
