<div class="row">
  <h3>Thank you for registering!</h3>
  <div class="form-group" *ngIf="getUser()">
    <p class="text-center">We have sent a confirmation email to <strong>{{ getUser().email }}</strong>.</p>
    <p class="text-center">Please check your email and click on the link to verify your email address.</p>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="sendVerificationEmail()">Resend verification email</button>
  </div>
  <div class="form-group">
    <span>Go back to ?<a routerLink="/sign-in">Login</a></span>
  </div>
</div>
