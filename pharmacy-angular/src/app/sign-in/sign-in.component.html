<div class="main-content">
  <div class="container-fluid">
    <div class="card" style="width: 18rem; margin-top: 2rem;">
      <div class="card-body">
        <h3 class="card-title">Login</h3>
        <div class="row">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="loginForm.email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginForm.password" required>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
          </div>
          <div class="form-group">
            <a routerLink="/forgot-password">Forgot password?</a>
          </div>
          <div class="form-group">
            <span>Don't have an account?<a routerLink="/register-user">Sign-up</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
